{% extends 'layout/index.html' %}
{% block title %}
    Login | Books Web Shopping
{% endblock title %}
{% block content %}


<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
            <div class="border-bottom border-warning">
               <h5 class="mt-4" style="font-size: 20px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;">Login</h5>
               {% include 'basepage/message.html' %}
            </div>
        </div>
    </div>
    <section class="py-3 mt-1">
        <div class = "card p-3 border-warning">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
                        </div>

                        <div class="mb-3">
                            <label for="">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter username">

                           
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-warning">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>



<div class="jumbotron">

<h2>Please log in</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <label for="username">Username
        <input type="text" name="username" placeholder="Enter Username"></label>
        <label for="password">Password
        <input type="password" name="password"></label>
        <input type="submit" value="login">

    </form>



</div>

{% endblock %}
